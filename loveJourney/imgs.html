	<script src="js/jquery.min.js"></script>

	<script>
		function dy (data) {
			var html = '';
			if (data.s.length) {
				$('.pulldown').stop().slideDown();
				for (var i = 0; i < data.s.length; i++) {
					html += '<li><a href="http://www.baidu.com/s?wd=' + data.s[i] + '">' + data.s[i] + '</a></li>';
				}
				$('.pulldown').html(html);
			}
		}
	</script>
	<script>
		$(function () {
			$('.searchMsg').keyup(function () {
				if ($(this).val() != '') {
					var oScript = $('<script><\/script>');
					oScript.attr('src', 'http://suggestion.baidu.com/su?wd=' + $(this).val() + '&cb=dy');
					$('body').append(oScript);
				} else {
					$('.pulldown').stop().slideUp();
				}
			});
		});
	</script>
